<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="book-section" style="display: none;">
        <h2>Add Book</h2>
        <form id="book-form">
            <input type="text" id="isbn" placeholder="ISBN" required>
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="date" id="published-date" required>
            <input type="text" id="author-name" placeholder="Author Name" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="url" id="image-url" placeholder="Image URL" required>
            <input type="number" id="rating" min="1" max="5" step="1" placeholder="Rating" required>
            <input type="number" id="price" step="1" placeholder="Price" required>
            <button type="submit">Add Book</button>
        </form>

        <h2>Added Books</h2>
        <table id="book-table">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Book Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="./JS/admin.js"></script>
</body>

</html>
